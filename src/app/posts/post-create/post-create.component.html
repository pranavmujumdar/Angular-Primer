<mat-card>
  <mat-form-field>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
      <textarea matInput name="" id="" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>

  <button mat-raised-button
    color="accent"
    (click)="onAddPost()" >Create</button>
</mat-card>
